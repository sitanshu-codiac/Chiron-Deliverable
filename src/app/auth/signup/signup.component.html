<section class="font-color-white">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="signupModalCenterTitle">Create an <strong>account</strong></h4>
      </div>
      <div class="modal-body">
          <form class="signup-form pdd-bottom-20" (submit)="onSignup(signupForm)" #signupForm="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <span toggle="#password" class="zmdi field-icon toggle-password zmdi-eye"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Repeat your password">
          </div>
          <div class="form-group pdd-top-20 pdd-bottom-20" style="margin-bottom: 0 !important;">
            <input style="margin-top: 7px !important;" type="checkbox" name="agree-term" id="agree-term" class="agree-term">
            <label style="padding-left: 5px" for="agree-term" class="label-agree-term">I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <button type="submit" class="btn btn-danger btn-lg btn-block">Sign up</button>
          </form>
          <p *ngIf="message.length != 0">Sign up successfull.</p>
          <div class="dropdown-divider"></div>
          <p class="pdd-top-20 text-center">Have an account already ?
            <a routerLink="">Login here</a>
          </p>
        </div>
    </div>
  </div>
</section>
