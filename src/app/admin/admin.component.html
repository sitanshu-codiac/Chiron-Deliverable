<div class="container-fluid wrapper">
  <div class="row">
    <div class="col-md-2 sidebar">
      <ul class="sidebar-account">
        <li class="pdd-top-20">
          <span class="text">7</span>
        </li>
        <li class="pdd-top-10">
          <img class="img-fluid" src="../../assets/images/paul.jpg">
        </li>
        <li class="pdd-top-20">
          <div class="player">Paul Charton</div>
          <div class="player">64 Kg</div>
          <div class="player">1m58</div>
        </li>
      </ul>
    </div>
    <!-----------  END OF SIDEBAR  ---------------->
    <div *ngIf="records.length >= 1 && !isFetching" class="col-md-10">
      <div class="dropdown-divider"></div>
      <div class="row pdd-top-20">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <google-chart id="chart" #chart
              [type]="type"
              [data]="data"
              [columnNames]="columnNames"
              [dynamicResize]="true"
              [title]="title"
              [options]="option1">
            </google-chart>
            <div class="overlay">
              <div>Avg: {{avg}}</div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <google-chart id="chart" #chart
            [type]="typeOfChart"
            [data]="dataOfChart"
            [columnNames]="columnNames"
            [dynamicResize]="true"
            [title]="titleChart"
            [options]="option2">
          </google-chart>
        </div>
      </div>

      <div class="row pdd-top-20">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <google-chart id="chart" #chart
            [type]="type3"
            [data]="data3"
            [columnNames]="columnNames"
            [dynamicResize]="true"
            [options]="option3">
          </google-chart>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <google-chart id="chart" #chart
            [type]="typeOfChart"
            [data]="data4"
            [title]="ExplosiviteTitle"
            [columnNames]="columnNames"
            [dynamicResize]="true"
            [options]="option2">
          </google-chart>
        </div>
      </div>
    </div>
    <!--------------- END OF MAIN SECTION ----------------->
  </div>
</div>
