<div class="amplitude-chart" *ngIf="records.length >= 1 && !isFetching">
  <google-chart id="chart" #chart
    [type]="type"
    [data]="data"
    [columnNames]="columnNames"
    [dynamicResize]="true"
    [options]="options"
  >
  </google-chart>
  <div class="overlay">
    <div id="changeText">{{ avg }}<p>AVG</p></div>
  </div>
