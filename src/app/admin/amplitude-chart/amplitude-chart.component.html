<p *ngIf="!isFetching && records.length < 1" style="color: white">...Loading</p>
<div *ngIf="records.length >= 1 && !isFetching">
  <google-chart #chart
    [type]="type"
    [data]="data"
    [columnNames]="columnNames"
    [width]="width"
    [height]="height">
  </google-chart>

  <google-chart #chart
  [type]="typeOfChart"
  [data]="dataOfChart"
  [columnNames]="columnNames"
  [width]="width"
  [height]="height">
  </google-chart>
</div>
