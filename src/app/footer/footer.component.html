	<h2 class="display-4 text-center">Contact Us</h2>
	<div class="container-fluid pdd-top-30">
		<div class="row">
      <div class="col-md-1"></div>
			<div class="col-md-3 mar-left-50">

      </div>
      <div class="col-md-2 mar-left-50">
        <div class="info">
          <div>
            <i class="fa fa-map-marker"></i>
            <p>9 CHARLES FOURIER<br>91000 EVRY<br>FRANCE</p>
          </div>

          <div>
            <i class="fa fa-envelope"></i>
            <p>CONTACT@CHIRON.COM</p>
          </div>

          <div>
            <i class="fa fa-phone"></i>
            <p>SAV: 01 60 76 46 92</p>
            <p>INFOS: 01 49 52 41 58</p>
          </div>
        </div>
        <div class="footerBottom pdd-top-20">
          <ul class="socialLinks">
            <li class="facebook">
              <a class="fa fa-facebook" target="_blank" href=""></a>
            </li>
            <li class="linkedin">
              <a class="fa fa-linkedin" target="_blank" href="https://www.linkedin.com/company/chiron-it/"></a>
            </li>
            <li class="twitter">
              <a class="fa fa-twitter" target="_blank" href=""></a>
            </li>
            <li class="instagram">
              <a class="fa fa-instagram" target="_blank" href="https://www.instagram.com/chiron_it/"></a>
            </li>
          </ul>
        </div>
      </div>
			<div class="col-md-5 mar-left-50">
				<div class="row">
					<div class="col-md-8">
						<form (submit)="sendMessage(messageForm)" #messageForm="ngForm" novalidate>
						  <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="contactUsInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Your Email*"
                  name="contactEmail"
                  ngModel
                  #contactEmail="ngModel"
                  required
                  email
                  [ngClass]="{'is-invalid': messageForm.submitted && contactEmail.invalid}">
                <div *ngIf="messageForm.submitted && contactEmail.invalid" class="invalid-feedback error-align">
                  <p *ngIf="contactEmail.errors.required">Email is required</p>
                  <p *ngIf="contactEmail.errors.email">Please enter a correct email</p>
                </div>
              </div>
						  <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="contactUsInputPassword"
                  placeholder="Your Subject*"
                  ngModel
                  #contactSubject="ngModel"
                  name="contactSubject"
                  required
                  [ngClass]="{'is-invalid': messageForm.submitted && contactSubject.invalid}">
                <div *ngIf="messageForm.submitted && contactSubject.invalid" class="invalid-feedback error-align">
                  <p *ngIf="contactSubject.errors.required">Password is required</p>
                  <p *ngIf="contactSubject.errors.minlength">Password must be at least 6 characters</p>
                </div>
						  </div>
              <div class="form-group">
                  <textarea
                    class="form-control"
                    id="contactUsTextArea"
                    rows="6"
                    placeholder="Your Message*"
                    name="contactMessage"
                    ngModel
                    #contactMessage="ngModel"
                    required
                    [ngClass]="{'is-invalid': messageForm.submitted && contactMessage.invalid}">
                  </textarea>
                  <div *ngIf="messageForm.submitted && contactMessage.invalid" class="invalid-feedback error-align">
                    <p *ngIf="contactMessage.errors.required">Please enter a message!</p>
                  </div>
                </div>
              <button type="submit" class="btn btn-message">Send Message</button>
						</form>
					</div>
				</div>
			</div>
    </div>
  </div>
  <div class="container-fluid background-black font-color-white pdd-top-50">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
          <div class="dropdown-divider" style="margin: 0 !important"></div>
          <div class="row pdd-bottom-30 pdd-top-30">
            <div class="col-md-12">
              <p class="text-center">Â©2019, ChironIT. All Rights Reserved.</p>
            </div>
          </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</footer>
